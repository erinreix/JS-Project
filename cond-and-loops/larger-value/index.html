<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("Enter value A"));
    let b = parseInt(prompt("Enter value B"));

    if (a>b) {
        document.write(a + " is the greater value!");
    } else if (a<b) {
        document.write(b + " is the greater value!");
    } else {
        document.write("Value A and B is equal")
    }
    </script>
</body>
</html>
