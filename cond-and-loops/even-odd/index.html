<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let integer = prompt("Enter number");
        let remainder = (integer % 2);

        if (remainder == 0) {
            document.write(integer + " is an even number");
        } else {
            document.write(integer + " is an odd number");
        }
    </script>
</body>
</html>
